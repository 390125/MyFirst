@(form: Form[models.Label])

@layout("ラベル編集"){
	<h1>UPDATE DATA</h1>

	@helper.form(action = routes.LabelC.update){
		<input type="hidden" value="@form("id").value" name="id">
		@(helper.inputText (
			field = form("title")
		))
		<input type="submit" value="更新">
		}
		<p><a href="@routes.LabelC.index">トップに戻りたいわな</a></p>
}
